<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="chat.css">
    <title>Document</title>
</head>
<body>
    <div class="chat _container">
        <div class="chat__ui">
          <input type="text" class="chat__input" id="message" name="message"
            required minlength="2" maxlength="100"
            placeholder="Здесь вводится текст сообщения">
          <button class="chat__btn send-btn">Отправить</button>
          <button class="chat__btn geo-btn">Гео-локация</button>
        </div>
        <div class="chat__messaging"></div>
      </div>
    <script src="chat.js"></script>  
</body>
</html>
